<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="card-preview">
      <div class="card card--front">
        <img src="./images/bg-card-front.png" alt="Card preview">
        <div class="card-grid">
          <div class="card__logo">
            <img src="./images/card-logo.svg" alt="logo">
          </div>
          <div class="card__num">0000 0000 0000 0000</div>
          <div class="card__card-holder-name">Jane Appleseed</div>
          <div class="card__exp-date"><span class="card__mm">00</span>/<span class="card__yy">00</span></div>
        </div>
      </div>
      <div class="card card--back">
        <img src="./images/bg-card-back.png" alt="Card preview">
        <div class="card__cvc">000</div>
      </div>
    </div>

    <div class="form-container">
      <form class="form">
        <div class="grid-wide">
          <label class="form__label">Cardholder Name</label>
          <input class="form__input" data-input data-name type="text" name="name" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="grid-wide">
          <label class="form__label">Card Number</label>
          <input class="form__input" data-input data-number data-card-number type="text" name="card-number" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div>
          <label class="form__label">Exp. Date (MM/YY)</label>
          <input class="form__input form__input--narrow" data-input data-number data-month type="text" name="MM" placeholder="MM" maxlength="2">
          <input class="form__input form__input--narrow" data-input data-number data-year type="text" name="YY" placeholder="YY" maxlength="2">
        </div>
        <div>
          <label class="form__label">CVC</label>
          <input class="form__input" data-input data-number data-cvc type="text" name="CVC" placeholder=" e.g. 123" maxlength="3">
        </div>
        <button class="form__button grid-wide" type="submit">Confirm</button>
      </form>

      <div class="ty hidden">
        <div>
          <div>
            <img class="image-center" src="./images/icon-complete.svg" alt="">
          </div>
          <h2 class="ty__title">Thank you!</h2>
          <p class="ty__text">We've added your card details</p>
          <button class="ty__button form__button">Continue</button>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vglumac">vglumac</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
